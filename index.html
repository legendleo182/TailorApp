<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Tailor CRM</title>
  <meta name="description" content="Tailor CRM - Complete management system for tailoring shops, customers and bills" />
  <meta name="theme-color" content="#22c55e" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Tailor CRM" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div class="container auth-container">
    <h1>Tailor CRM</h1>
    <p class="subtitle">Login or create your account</p>

    <div class="card">
      <form id="auth-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" minlength="6" required />

        <div class="row">
          <button type="submit" id="login-btn" class="btn primary">Login</button>
          <button type="button" id="signup-btn" class="btn">Sign Up</button>
        </div>
      </form>
    </div>

    <p class="muted center">After login you will be redirected to the app.</p>
  </div>

  <!-- Config (create a copy of config.example.js as config.js and fill values) -->
  <script src="assets/js/config.js"></script>
  <!-- Supabase JS v2 -->
  <script type="module" src="https://esm.sh/@supabase/supabase-js@2"></script>
  <!-- Supabase client bootstrap -->
  <script type="module" src="assets/js/supabase.js"></script>
  <!-- Auth logic -->
  <script type="module" src="assets/js/auth.js"></script>
  
  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
